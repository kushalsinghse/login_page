<!DOCTYPE html>
<html>
<head>

<title>Log in to Bugcrowd | Bugcrowd</title>
<link rel="shortcut icon" type="image/x-icon" href="https://assets.bugcrowdusercontent.com/images/favicon.ico" />

<link rel="stylesheet" media="all" href="https://assets.bugcrowdusercontent.com/packs/css/application-87480b25.css" />

</head>
<body class='bc-body bc-body--interstitial bc-body--interstitial--brand bc-grid'>
<div class='container' id='content'>
<div class='col-md-offset-4 col-md-4 col-xs-offset-1 col-xs-10'>
<div class='bc-panel bc-panel--action bc-panel--shadow bc-login'>
<div class='bc-panel__header'>
<h1 class='bc-panel__title'>Log in to Bugcrowd</h1>
<p>
or
<a href="/user/sign_up">create an account</a>
</p>
<label class="bc-text-input__label" for="user_email">Email</label>
<input placeholder="Email address" autofocus="autofocus" class="bc-text-input bc-text-input--block" autocomplete="off" type="email" value="" name="user[email]" id="user_email" />
<label class="bc-text-input__label" for="user_password">Password</label>
<input placeholder="Password" class="bc-text-input bc-text-input--block" autocomplete="off" type="password" name="user[password]" id="user_password" />
<input type="submit" name="commit" value="Log in" data-disable-with="Logging in" class="bc-btn bc-btn--block" />
<div class='bc-panel__footer'>
<a href="/user/password/new">Forgot your password?</a>
<br><br>
<a href="/user/confirmation/new">Resend confirmation email</a>

</body>
</html>
